version: '3.8'

services:
  # 1. Основной сервис n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_server
    restart: unless-stopped
    ports:
      - "5678:5678"  # Web UI
      - "5679:5679"  # Webhook для Telegram (опционально)
    environment:
      # Основные настройки
      - N8N_PROTOCOL=http
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_EDITOR_BASE_URL=http://localhost:5678/
      - WEBHOOK_URL=http://n8n:5678/

      # База данных
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}

      # Безопасность
      - N8N_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - N8N_USER_MANAGEMENT_DISABLED=false
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${ADMIN_USER}
      - N8N_BASIC_AUTH_PASSWORD=${ADMIN_PASSWORD}

      # Для работы с внешними сервисами
      - EXTERNAL_FRONTEND_HOOKS_URLS=http://localhost:5678
      - N8N_PERSONALIZATION_ENABLED=false
    volumes:
      - n8n_data:/home/node/.n8n
      - ./workflows:/data/workflows  # Для синхронизации workflow файлов
    depends_on:
      - postgres
    networks:
      - n8n_network

  # 2. База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=n8n
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - n8n_network

  # 3. Хранилище файлов (MinIO)
  minio:
    image: minio/minio:latest
    container_name: n8n_minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Web Console
    networks:
      - n8n_network
volumes:
  n8n_data:
  postgres_data:
  minio_data:
  redis_data:
  grafana_data:

networks:
  n8n_network:
    driver: bridge